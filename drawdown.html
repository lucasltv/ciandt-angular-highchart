<!DOCTYPE html>
<html lang="en" ng-app="highCharts">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>POC Gráficos</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/highcharts/4.0.0/highcharts.js"></script>
    <script src="libs/bootstrap/bootstrap.js"></script>
    <script src="js/navbar.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar"></nav>

    <div ng-controller="chart-ctlr">
        <div class="jumbotron">
            <h4 ng-bind="title"></h4>
        </div>

        <div class="my-charts" id="container"></div>
    </div>


    <script defer>
        function chartController($scope) {
            $scope.title = "Gráfico Negativo";
        }

        angular.module('highCharts', []);
        angular.module('highCharts').controller('chart-ctlr', chartController);
    </script>

    <script>
        $(function () {

            $.get('https://cdn.jsdelivr.net/gh/highcharts/highcharts@v7.0.0/samples/data/usdeur.json')
                .done(data => {
                    var chart = $('#container').highcharts(
                        {
                            chart: {
                                zoomType: 'x'
                            },
                            title: {
                                text: 'USD to EUR exchange rate over time'
                            },
                            subtitle: {
                                text: document.ontouchstart === undefined ?
                                    'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
                            },
                            xAxis: {
                                type: 'datetime'
                            },
                            yAxis: {
                                title: {
                                    text: 'Exchange rate'
                                }
                            },
                            legend: {
                                enabled: false
                            },
                            plotOptions: {
                                area: {
                                    fillColor: {
                                        linearGradient: {
                                            x1: 0,
                                            y1: 0,
                                            x2: 0,
                                            y2: 1
                                        },
                                    },
                                    marker: {
                                        radius: 2
                                    },
                                    lineWidth: 1,
                                    states: {
                                        hover: {
                                            lineWidth: 1
                                        }
                                    },
                                    threshold: null
                                }
                            },

                            series: [{
                                type: 'area',
                                name: 'USD to EUR',
                                data: data
                            }]
                        }
                    );
                }).fail(err => {
                    debugger;
                })

            return

            var chart = $('#container').highcharts({
                chart: {
                    type: 'column'
                },
                title: {
                    text: 'Fruit Consumption'
                },
                xAxis: {
                    categories: ['Apples', 'Bananas', 'Oranges']
                },
                yAxis: {
                    title: {
                        text: 'Fruit eaten'
                    }
                },
                series: [{
                    name: 'Jane',
                    data: [1, 0, -4]
                }, {
                    name: 'John',
                    data: [5, -7, 3]
                }]
            });
        });
    </script>
</body>

</html>
