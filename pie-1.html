<!DOCTYPE html>
<html lang="en" ng-app="highCharts">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>POC Gráficos</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/highcharts/4.0.0/highcharts.js"></script>
    <script src="libs/bootstrap/bootstrap.js"></script>
    <script src="js/navbar.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar"></nav>

    <div ng-controller="chart-ctlr">
        <div class="jumbotron">
            <h4 ng-bind="title"></h4>
        </div>

        <div class="my-charts" id="container"></div>
    </div>


    <script defer>
        function chartController($scope) {
            $scope.title = "Gráfico Pizza 01";
        }

        angular.module('highCharts', []);
        angular.module('highCharts').controller('chart-ctlr', chartController);
    </script>

    <script>
        $(function () {
            $('#container').highcharts(
                {
                    chart: {
                        plotBackgroundColor: null,
                        plotBorderWidth: null,
                        plotShadow: false,
                        type: 'pie'
                    },
                    title: {
                        text: 'Browser market shares in January, 2018'
                    },
                    tooltip: {
                        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                    },
                    accessibility: {
                        point: {
                            valueSuffix: '%'
                        }
                    },
                    plotOptions: {
                        pie: {
                            allowPointSelect: true,
                            cursor: 'pointer',
                            dataLabels: {
                                enabled: false
                            },
                            showInLegend: true
                        }
                    },
                    series: [{
                        name: 'Brands',
                        colorByPoint: true,
                        data: [{
                            name: 'Chrome',
                            y: 61.41,
                            sliced: true,
                            selected: true
                        }, {
                            name: 'Internet Explorer',
                            y: 11.84
                        }, {
                            name: 'Firefox',
                            y: 10.85
                        }, {
                            name: 'Edge',
                            y: 4.67
                        }, {
                            name: 'Safari',
                            y: 4.18
                        }, {
                            name: 'Other',
                            y: 7.05
                        }]
                    }]
                }
            );
        });
    </script>
</body>

</html>
