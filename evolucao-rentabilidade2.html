<!DOCTYPE html>
<html lang="en" ng-app="highCharts">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>POC Gráficos</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/highcharts/4.0.0/highcharts.js"></script>
    <script src="libs/bootstrap/bootstrap.js"></script>
    <script src="js/navbar.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar"></nav>

    <div ng-controller="chart-ctlr">
        <div class="jumbotron">
            <h4 ng-bind="title"></h4>
        </div>

        <div class="my-charts" id="container"></div>
    </div>


    <script defer>
        function chartController($scope) {
            $scope.title = "Evolução Rentabilidade 2";
        }

        angular.module('highCharts', []);
        angular.module('highCharts').controller('chart-ctlr', chartController);
    </script>

    <script>
        $(function () {
            var chart = $('#container').highcharts({
                chart: {
                    type: 'column'
                },
                title: {
                    text: ''
                },
                xAxis: {
                    categories: ['jan-2019', 'fev-2019', 'mar-2019', 'abr-2019', 'mai-2019', 'jun-2019', 'jul-2019', 'ago-2019', 'set-2019', 'out-2019', 'nov-2019', 'dez-2019', 'jan-2020']
                },
                yAxis: {
                    labels: {
                        format: '{value}%'
                    },
                    min: 0,
                    title: {
                        text: ''
                    }
                },
                tooltip: {
                    pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> ({point.percentage:.0f}%)<br/>',
                    shared: true
                },
                plotOptions: {
                    column: {
                        stacking: 'percent'
                    }
                },
                series: [{
                    name: 'PRÉ FIXADO',
                    data: [5, 3, 4, 7, 0, 2, 4, 2, 4, 3, 2.5, 4.3, 5]
                }, {
                    name: 'PÓS FIXADO',
                    data: [3, 2, 3, 1, 2, 2, 4, 4, 1, 3, 2.5, 2.7, 4]
                }, {
                    name: 'MULTIMERCADOS',
                    data: [1, 4, 2, 1, 5, 2, 1, 2, 2.5, 3, 2.5, 4, 0]
                },
                {
                    name: 'AÇÕES',
                    data: [1, 1, 1, 1, 3, 4, 1, 2, 2.5, 1, 2.5, 0, 1]
                }]
            });
        });
    </script>
</body>

</html>
