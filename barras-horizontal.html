<!DOCTYPE html>
<html lang="en" ng-app="highCharts">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>POC Gr√°ficos</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/highcharts/4.0.0/highcharts.js"></script>
    <script src="libs/bootstrap/bootstrap.js"></script>
    <script src="js/navbar.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar"></nav>

    <div ng-controller="chart-ctlr">
        <div class="jumbotron">
            <h4 ng-bind="title"></h4>
        </div>

        <div class="my-charts" id="container"></div>
    </div>


    <script defer>
        function chartController($scope) {
            $scope.title = "Barra Horizontal";
        }

        angular.module('highCharts', []);
        angular.module('highCharts').controller('chart-ctlr', chartController);
    </script>

    <script>
        $(function () {
            $('#container').highcharts(
                {
                    chart: {
                        type: 'bar'
                    },
                    title: {
                        text: 'Historic World Population by Region'
                    },
                    subtitle: {
                        text: 'Source: <a href="https://en.wikipedia.org/wiki/World_population">Wikipedia.org</a>'
                    },
                    xAxis: {
                        categories: ['Africa', 'America', 'Asia', 'Europe', 'Oceania'],
                        title: {
                            text: null
                        }
                    },
                    yAxis: {
                        min: 0,
                        title: {
                            text: 'Population (millions)',
                            align: 'high'
                        },
                        labels: {
                            overflow: 'justify'
                        }
                    },
                    tooltip: {
                        valueSuffix: ' millions'
                    },
                    plotOptions: {
                        bar: {
                            dataLabels: {
                                enabled: true
                            }
                        }
                    },
                    legend: {
                        layout: 'vertical',
                        align: 'right',
                        verticalAlign: 'top',
                        x: -40,
                        y: 80,
                        floating: true,
                        borderWidth: 1,
                        backgroundColor: '#FFFFFF',
                        shadow: true
                    },
                    credits: {
                        enabled: false
                    },
                    series: [{
                        name: 'Year 1800',
                        data: [107, 31, 635, 203, 2]
                    }, {
                        name: 'Year 1900',
                        data: [133, 156, 947, 408, 6]
                    }, {
                        name: 'Year 2000',
                        data: [814, 841, 3714, 727, 31]
                    }, {
                        name: 'Year 2016',
                        data: [1216, 1001, 4436, 738, 40]
                    }]
                }
            );
        });
    </script>
</body>

</html>
