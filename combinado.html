<!DOCTYPE html>
<html lang="en" ng-app="highCharts">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>POC Gráficos</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/highcharts/4.0.0/highcharts.js"></script>
    <script src="libs/bootstrap/bootstrap.js"></script>
    <script src="js/navbar.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar"></nav>

    <div ng-controller="chart-ctlr">
        <div class="jumbotron">
            <h4 ng-bind="title"></h4>
        </div>

        <div class="my-charts" id="container"></div>
    </div>


    <script defer>
        function chartController($scope) {
            $scope.title = "Grfico combinado";
        }

        angular.module('highCharts', []);
        angular.module('highCharts').controller('chart-ctlr', chartController);
    </script>

    <script>
        $(function () {
            $('#container').highcharts(
                {
                    title: {
                        text: 'Rentabilidade últimos 7 dias'
                    },
                    credits: false,
                    xAxis: {
                        categories: ['12/jan', '13/jan', '14/jan', '15/jan', '16/jan', '17/jan', '18/jan']
                    },
                    yAxis: {
                        title: {
                            text: 'Rentabilidade (%)'
                        }
                    },
                    labels: {
                        items: [{
                            html: 'Distribuição atual da carteira',
                            style: {
                                left: '40px',
                                top: '18px',
                                color: 'black'
                            }
                        }]
                    },
                    series: [{
                        type: 'column',
                        name: 'Renda Fixa',
                        data: [0.2, 0.1, 0.4, 1, 1.2, 1.3, 1.3],
                        color: "#3BA500"
                    }, {
                        type: 'column',
                        name: 'Multimercados',
                        data: [0.2, 0.1, 0.4, 1, 1.2, 1.3, 1.3],
                        color: "#27BEB8"
                    }, {
                        type: 'column',
                        name: 'Renda Variável',
                        data: [0.2, 0.1, 0.4, 1, 1.2, 1.3, 1.3],
                        color: "#FF9500"
                    },
                    {
                        type: 'column',
                        name: 'Alternativos',
                        data: [0.2, 0.1, 0.4, 1, 1.2, 1.3, 1.3],
                        color: "#0870E7"
                    },
                    {
                        type: 'spline',
                        name: 'CDI',
                        data: [0.2, 0.1, 0.4, 1, 1.2, 1.3, 1.3],
                        // marker: {
                        //     lineWidth: 2,
                        //     lineColor: 'black',
                        //     fillColor: 'white'
                        // }
                    }, {
                        type: 'pie',
                        name: 'Distribuição',
                        data: [{
                            name: 'Renda Fixa',
                            y: 50,
                            color: "#3BA500"
                        }, {
                            name: 'Multimercados',
                            y: 25,
                            color: "#27BEB8"
                        }, {
                            name: 'Renda Variável',
                            y: 15,
                            color: "#FF9500"
                        }, {
                            name: 'Alternativos',
                            y: 10,
                            color: "#0870E7"
                        }],
                        center: [100, 80],
                        size: 100,
                        showInLegend: false,
                        dataLabels: {
                            enabled: false
                        }
                    }]
                }
            );

        });
    </script>
</body>

</html>
