<!DOCTYPE html>
<html lang="en" ng-app="highCharts">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>POC Gráficos</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/highcharts/4.0.0/highcharts.js"></script>
    <script src="libs/bootstrap/bootstrap.js"></script>
    <script src="js/navbar.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar"></nav>

    <div ng-controller="chart-ctlr">
        <div class="jumbotron">
            <h4 ng-bind="title"></h4>
        </div>

        <div class="my-charts" id="container"></div>
    </div>


    <script defer>
        function chartController($scope) {
            $scope.title = "Gráfico Barras Negativo";
        }

        angular.module('highCharts', []);
        angular.module('highCharts').controller('chart-ctlr', chartController);
    </script>

    <script>
        $(function () {


            var categories = [
                'VISTA MULTIESTRATÉGIA FIC FIMMultimercados',
                'LOGOS TOTAL RETURN FIC FIMMultimercados',
                'MURANO FIC FIMMultimercados',
                'TRIGONO FLAGSHIP SMALL CAPS FIC FIAAções',
                'TRIGONO DELPHOS INCOME FIC FIAAções',
                'AZ QUEST SMALL MID CAPS FIC FIAAções',
            ];

            var chart = $('#container').highcharts(
                {
                    chart: {
                        type: 'bar'
                    },
                    title: {
                        text: ''
                    },
                    xAxis: {
                        categories: categories,
                        title: {
                            text: ""
                        },
                    },
                    yAxis: {
                        min: -10,
                        max: 15,
                        title: {
                            text: '',
                            align: 'high'
                        },
                        labels: {
                            overflow: 'justify'
                        },
                    },
                    plotOptions: {
                        bar: {
                            dataLabels: {
                                enabled: true
                            },
                            pointWidth: 20
                        }
                    },
                    series: [
                        {
                            showInLegend: false,
                            name: 'VISTA MULTIESTRATÉGIA FIC FIMMultimercados',
                            data: [-7, "", "", "", "", ""]
                        },
                        {
                            showInLegend: false,
                            name: 'LOGOS TOTAL RETURN FIC FIMMultimercados',
                            data: ["", -4.5, "", "", "", ""]
                        },
                        {
                            showInLegend: false,
                            name: 'MURANO FIC FIMMultimercados',
                            data: ["", "", -2.5, "", "", ""]
                        },
                        {
                            showInLegend: false,
                            name: 'TRIGONO FLAGSHIP SMALL CAPS FIC FIAAções',
                            data: ["", "", "", 11.5, "", ""]
                        },
                        {
                            showInLegend: false,
                            name: 'TRIGONO DELPHOS INCOME FIC FIAAções',
                            data: ["", "", "", "", 9, ""]
                        },
                        {
                            showInLegend: false,
                            name: 'AZ QUEST SMALL MID CAPS FIC FIAAções',
                            data: ["", "", "", "", "", 6]
                        },
                    ]
                }
            );
        });

    </script>
</body>

</html>
